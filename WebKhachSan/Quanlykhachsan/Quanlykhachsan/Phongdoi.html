<div class="login-box">
    <div class="login-logo">
        <a href="#"><b>SEASIDE SOUTH PARK </b>HOTEL</a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">

        <H3 class="login-box-msg">ĐẶT PHÒNG ĐÔI</H3>

        <form action="#" method="get">
            <div class="box box-primary">
                <div class="box-header">
                </div>
                <div class="box-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div  class="form-group">
                                <label>Chọn View:</label>
                                <select class="form-control select2" style="width: 200%;">
                                    <option selected="selected">Không cần view</option>
                                    <option>View A</option>
                                    <option>View B</option>
                                    <option>View C</option>
                                </select>
                            </div>
                            <div  class="form-group">
                                <label>Chọn Mã Phòng:</label>
                                <select class="form-control select2" style="width: 200%;">
                                    <option selected="disabled"> Mã Phòng</option>
                                    <option>Mã A</option>
                                    <option>Mã B</option>
                                    <option>Mã C</option>
                                </select>
                            </div>
                            <div  class="form-group">
                                <label>Chọn Số Người:</label>
                                <select class="form-control select2" style="width: 40%;">
                                    <option selected="selected">1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                </select>
                            </div>
                            <div  class="form-group">
                                <label>Chọn Dịch Vụ:</label>
                                <select class="form-control select2" style="width: 200%;">
                                    <option selected="selected">Không Chọn Dịch Vụ</option>
                                    <option>Dịch Vụ A</option>
                                    <option>Dịch Vụ B</option>
                                </select>
                            </div>
                            <!--<div  class="form-group">-->
                            <!--<label>Giới Tính:</label>-->
                            <!--<input name="client_gender" type="radio">Nam-->
                            <!--<input name="client_gender" type="radio">Nữ-->
                            <!--</div>-->
                            <div  class="form-group">
                                <label>Họ và Tên:</label>
                                <input class ="form-control" name="client_fullname" type="text "style="width: 200%">
                            </div>
                            <div  class="form-group">
                                <label>Giới Tính:</label> <br>
                                <input name="client_gender" type="radio" checked="checked" >Nam
                                <input name="client_gender" type="radio" >Nữ
                            </div>
                            <div  class="form-group">
                                <label>Số Điện Thoại:</label>
                                <input class ="form-control" name="client_phonenumber" type="text"style="width: 200%">
                            </div>
                            <div class="form-group">
                                <label>Địa Chỉ Email:</label>
                                <input class ="form-control" name="client_email" type="email"style="width: 200%">
                            </div>
                            <!-- /.form-group -->
                        </div>
                        <!-- /.col -->
                    </div>
                    <!-- Date -->
                    <div class="form-group">
                        <label>Chọn Ngày Đặt:</label>

                        <div class="input-group date">
                            <div class="input-group-addon">
                                <i class="fa fa-calendar"></i>
                            </div>
                            <input type="date" id="ngaydat">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Chọn Ngày Trả:</label>

                        <div class="input-group">
                            <div class="input-group-addon">
                                <i class="fa fa-calendar"></i>
                            </div>
                            <input type="date" id="ngaytra">
                        </div>
                        <!-- /.input group -->
                    </div>
