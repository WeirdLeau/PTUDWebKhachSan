<form action="#" method="get" >
    <div class="col-md-4"></div>
    <div class="col-md-6"  >
        <div class="box box-primary">
            <div class="box-header">
                <h3 class="box-title">ĐẶT PHÒNG ĐƠN</h3>
            </div>
            <div class="box-body">
                <div class="row">
                    <div class="col-md-6">
                        <div  class="form-group">
                            <label>Chọn Số Người:</label>
                            <select class="form-control select2" style="width: 20%;">
                                <option selected="selected">1</option>
                                <option>2</option>
                            </select>
                        </div>
                        <div  class="form-group">
                            <label>Chọn Dịch Vụ:</label>
                            <select class="form-control select2" style="width: 100%;">
                                <option selected="selected">Không Chọn Dịch Vụ</option>
                                <option>Dịch Vụ A</option>
                                <option>Dịch Vụ B</option>
                            </select>
                        </div>
                        <div  class="form-group">
                            <label>Họ và Tên:</label>
                            <input class ="form-control" name="client_fullname" type="text">
                        </div>
                        <div  class="form-group">
                            <label>Số Điện Thoại:</label>
                            <input class ="form-control" name="client_phonenumber" type="text">
                        </div>
                        <div class="form-group">
                            <label>Địa Chỉ Email:</label>
                            <input class ="form-control" name="client_email" type="email">
                        </div>
                        <!-- /.form-group -->
                    </div>
                    <!-- /.col -->
                </div>
                <!-- Date -->
                <div class="form-group">
                    <label>Chọn Ngày Đặt:</label>

                    <div class="input-group date">
                        <div class="input-group-addon">
                            <i class="fa fa-calendar"></i>
                        </div>
                        <input type=date id="ngaydat">
                    </div>
                    <!-- /.input group -->
                </div>
                <!-- /.form group -->

                <!-- Date range -->
                <div class="form-group">
                    <label>Chọn Ngày Trả:</label>

                    <div class="input-group">
                        <div class="input-group-addon">
                            <i class="fa fa-calendar"></i>
                        </div>
                        <input type= date id="ngaytra">
                    </div>
                    <!-- /.input group -->
                </div>
                <span class="input-group-btn">
                <button type="submit" name="submit" id="submit-btn" style="border-color: gold" class="btn btn-flat">XÁC NHẬN
                </button>
            </span>
            </div>
            <!-- /.box-body -->
        </div>
        <!-- /.box -->
    </div>
